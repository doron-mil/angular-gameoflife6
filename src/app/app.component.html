<table>
  <tbody>
    <tr *ngFor="let row of getArray(HEIGHT)">
      <td #cell *ngFor="let cell of getArray(WIDTH)"
        (click)="mark($event, cell, row)"></td>
    </tr>
  </tbody>
</table>

<button (click)="clear()">Clear</button>
<button (click)="analyze()">Analyze</button>
<button (click)="next()">Next</button>
<button (click)="playPause()">{{otherState}}</button>
<br>
<input type="range" max="100" min="1" (change)="onChangeSpeed($event)">
